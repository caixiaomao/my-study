#端口号
server:
  port: 8012

eureka:
  instance:
    hostname: localhost #地址
    prefer-ip-address: true
  client:
    service-url:
#      向注册中心注册服务
      defaultZone: http://wsm:1@${eureka.instance.hostname}:8000/eureka

spring:
  application:
    name: wsm-work #服务名

  datasource: #  mysql配置
    driver-class-name: com.mysql.jdbc.Driver
    username: admin
    password: admin
    url: jdbc:mysql://${eureka.instance.hostname}:3306/wsm-work?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC

redis:
  database: 0 #Redis数据库索引（默认为0）
  timeout: 5000ms # 连接超时时间（毫秒）
  host: 127.0.0.1
  port: 6379
  password:  # Redis服务器连接密码（默认为空）
  jedis:
    pool:
      max-active: 8 # 连接池中的最大连接
      max-wait: -1ms  # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: 8  # 连接池中的最大空闲连接
      min-idle: 0  # 连接池中的最小空闲连接

# 配置mybatis-plus
mybatis-plus:
  # 配置扫描xml
  mapper-locations: classpath:/mapper/*Mapper.xml
  # 实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.study.model

